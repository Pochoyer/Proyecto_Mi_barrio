<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Anny II</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ccc;
            font-family: Arial, sans-serif;
        }
        .pagina {
            max-width: 1200px; /* Ancho máximo de la página */
            margin: auto;
            border: 5px solid #000; /* Marco negro */
            background-color: white;
            box-sizing: border-box;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f8f8f8;
            gap: 15px; /* Espacio entre logo y nombre */
        }
        header img {
            height: 60px;
        }
        header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 10px 0;
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
        .image-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px; /* Espacio antes del mapa */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 2em;
            border-radius: 8px;
        }
        #map {
            width: 100%;
            height: 500px; /* Tamaño del mapa */
        }
    </style>
</head>
<body>

<div class="pagina">

    <header>
        <img src="imagenes/Logo.png" alt="Logo">
        <h1>Villa Anny II</h1>
    </header>

    <nav>
        <a href="#">Equipamientos</a>
        <a href="#">Problemáticas</a>
        <a href="#">Acerca de</a>
    </nav>

    <div class="image-container">
        <img src="imagenes/img_1.jpg" alt="Imagen Barrio">
        <div class="image-title">Villa Anny II</div>
    </div>

    <div id="map"></div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    
    // Crear mapa con zoom fijo
    var map = L.map('map').setView([4.6500, -74.1000], 12); 
    // ↑ Cambia lat/lon por el centro exacto del barrio

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar polígono desde carpeta capas
    fetch('capas/Villa_Anny_II.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'blue',
                    weight: 2,
                    fillOpacity: 0.4
                }
            }).addTo(map);
        });
</script>

</body>
</html>
