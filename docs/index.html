<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Anny II</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="pagina">

    <header>
        <a href="index.html" class="logo">
            <img src="imagenes/Logo.png" alt="Logo">
        </a>
        <h1>Villa Anny II</h1>
    </header>

    <nav>
        <a href="equipamientos.html">Equipamientos</a>
        <a href="#">Movilidad</a>
        <a href="#">Problemáticas</a>
        <a href="acerca_de.html">Acerca de</a>
    </nav>

    <div class="image-container">
        <img src="imagenes/img_1.jpg" alt="Imagen Barrio">
        <div class="image-title">Villa Anny II</div>
    </div>

    <div id="map"></div>

    <footer>
        &copy; 2025 Mi Barrio. Todos los derechos reservados.
    </footer>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    
    // Crear mapa con zoom fijo
    var map = L.map('map').setView([4.6500, -74.1000], 12); 
    // ↑ Cambia lat/lon por el centro exacto del barrio

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar polígono desde carpeta capas
    fetch('capas/Sector_Villa_Anny_II.json')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'blue',
                    weight: 2,
                    fillOpacity: 0.4
                }
            }).addTo(map);
        });
</script>
</body>
</html>
